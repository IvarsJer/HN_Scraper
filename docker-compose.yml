version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hn_postgres
    environment:
      POSTGRES_DB: hn_scraper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: hn_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: hn_scraper
      DB_USER: postgres
      DB_PASSWORD: postgres
      FLASK_APP: app.py
      FLASK_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        flask init-db &&
        python app.py
      "

  frontend:
    build: ./frontend
    container_name: hn_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  postgres_data: